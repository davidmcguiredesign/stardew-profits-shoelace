<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="description" content="A Stardew Valley crop profits calculator and visualizer." />
	<title>Stardew Profits</title>
	<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<link rel="preconnect" href="https://fonts.bunny.net">
	<link href="https://fonts.bunny.net/css?family=exo-2:400,500,600,700" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="style/style.css" />
	<link rel="shortcut icon" type="image/png" href="img/ancientfruit.png">
</head>

<body>

	<div class="title">
	</div>

	<script src="js/crops.js"> </script>
	<script src="js/data.js"> </script>
	<div class="graph">
		<script src="js/main.js"> </script>
	</div>

	<div class="options">
		<div class="related" comment="season options">

			<label class="in">
				<span class="label">Season:</span>
				<select id="select_season" onChange="rebuild()">
					<option value="0" id="season_0" selected="true">Spring</option>
					<option value="1" id="season_1">Summer</option>
					<option value="2" id="season_2">Fall</option>
					<option value="3" id="season_3">Winter</option>
					<option value="4" id="season_4">Greenhouse</option>
				</select>
			</label>

			<label class="in" id="cross_season_row">
				<input type="checkbox" id="cross_season" onChange="refresh()" />
				<span class="label">Cross-Season</span>
			</label>

			<label class="in" id="current_day_row">
				<span class="label">Current Day:</span>
				<input type="number" id="current_day" value="1" onChange="refresh()" />
			</label>

			<label class="in" id="number_days_row">
				<span class="label">Number of Days:</span>
				<input type="number" id="number_days" value="28" onChange="refresh()" />
			</label>

		</div>

		<div class="related" comment="selling options">
			<label class="in">
				<span class="label">Crops planted:</span>
				<input type="number" id="number_planted" value="1" onChange="refresh()" />
			</label>

			<label class="in">
				<span class="label">Produce Type:</span>
				<select id="select_produce" onChange="refresh()">
					<option value="0" selected="true">Raw</option>
					<option value="1">Jar</option>
					<option value="2">Keg</option>
					<option value="3">Seeds</option>
				</select>
			</label>

			<div class="related">

				<label class="in">
					<span class="label">Equipment:</span>
					<input type="number" id="equipment" value="0" onChange="refresh()" />
				</label>

				<label class="in">
					<!-- <span class="label">Non-existent:</span> -->
					<input type="checkbox" id="check_sellRaw" onChange="refresh()" />
					<span class="label">Sell Raw If Necessary</span>
				</label>

				<label class="in">
					<span class="label">Aging:</span>
					<select id="select_aging" onChange="refresh()">
						<option value="0" selected="true">None</option>
						<option value="1">Silver</option>
						<option value="2">Gold</option>
						<option value="3">Iridium</option>
					</select>
				</label>

			</div>

		</div>

		<div class="related" comment="expenses">

			<div class="checkset">
				<span class="label">Get seeds from</span>
				<td>
					<label class="in">
						<input type="checkbox" id="check_seedsPierre" onChange="rebuild()" checked="true" />
						<span class="label">Pierre</span>
					</label>

					<label class="in">
						<input type="checkbox" id="check_seedsJoja" onChange="rebuild()" checked="true" />
						<span class="label">Joja</span>
					</label>

					<label class="in">
						<input type="checkbox" id="check_seedsSpecial" onChange="rebuild()" checked="true" />
						<span class="label">Special</span>
					</label>
				</td>
			</div>

			<label class="in">
				<input type="checkbox" id="check_buySeed" onChange="refresh()" />
				<span class="label">Pay for seeds</span>
			</label>

			<label class="in">
				<span class="label">Max Seed Money:</span>
				<input type="number" id="max_seed_money" value="0" onChange="refresh()" />
			</label>

			<div class="checkset">
				<label class="in">
					<!-- <span class="label">Process & Replant:</span> -->
					<input type="checkbox" id="check_replant" onChange="refresh()" />
					<span class="label">Process & replant (forces planting crops in pairs)</span>
				</label>

				<label class="in">
					<input type="checkbox" id="check_nextyear" onChange="refresh()" />
					<span class="label">Use next year</span>
				</label>
			</div>

			<label class="in">
				<span class="label">Fertilizer:</span>
				<select id="select_fertilizer" onChange="refresh()">
					<option value="0" selected="true">None</option>
					<option value="1">Basic Fertilizer</option>
					<option value="2">Quality Fertilizer</option>
					<option value="5">Deluxe Fertilizer</option>
					<option value="3">Speed-Gro</option>
					<option value="4">Deluxe Speed-Gro</option>
					<option value="6">Hyper Speed-Gro</option>
				</select>
			</label>

			<label class="in">
				<input type="checkbox" id="check_buyFert" onChange="refresh()" />
				<span class="label">Pay For Fertilizer</span>
			</label>

			<label class="in" id="deluxe_speed_input">
				<span class="label">Speed-Gro Source:</span>
				<select id="speed_gro_source" onChange="refresh()">
					<option value="0" selected="true">Pierre</option>
					<option value="1">Sandy</option>
				</select>
			</label>

		</div>

		<div class="related" comment="player options">

			<label class="in">
				<span class="label">Farming Level:</span>
				<input type="number" id="farming_level" value="0" onChange="refresh()" />
			</label>

			<tr>
				<td colspan="2" class="sub">
					<table cellspacing="2" class="subt">
						<label class="in">
							<!-- <span class="label">Level 5 Skill:</span> -->
							<input type="checkbox" id="check_skillsTill" onChange="refresh()" />
							<span class="label">Tiller (Level 5 skill)</span>
						</label>
						<label class="in">
							<span class="label">Level 10 skill:</span>
							<select id="select_skills" onChange="refresh()">
								<option value="0" selected="true">None</option>
								<option value="1">Agriculturist</option>
								<option value="2">Artisan</option>
							</select>
						</label>
					</table>
				</td>
				</td>

			<tr>
				<td colspan="2" class="sub">
					<table class="subt">
					</table>
				</td>
			</tr>

			<label class="in">
				<span class="label">Foraging Level:</span>
				<input type="number" id="foraging_level" value="0" onChange="refresh()" />
			</label>

			<tr>
				<td colspan="2" class="sub">
					<table cellspacing="2" class="subt">
						<label class="in">
							<!-- <span class="label">Level 5 skill:</span> -->
							<input type="checkbox" id="check_skillsGatherer" onChange="refresh()" />
							<span class="label">Gatherer (Level 5 skill)</span>
						</label>
						<label class="in">
							<!-- <span class="label">Level 10 skill:</span> -->
							<input type="checkbox" id="check_skillsBotanist" onChange="refresh()" />
							<span class="label">Botanist (Level 10 skill)</span>
						</label>
					</table>
				</td>
			</tr>

			<label class="in">
				<span class="label">Farming Food Buff:</span>
				<select id="select_food" onChange="refresh()">
					<option value="0" selected="true">None</option>
					<option value="1">Maple Bar</option>
					<option value="1">Hashbrowns</option>
					<option value="2">Complete Breakfast</option>
					<option value="2">Pepper Poppers</option>
					<option value="2">Tom Kha Soup</option>
					<option value="3">Farmer's Lunch</option>
				</select>
			</label>
		</div>

		<div class="related" comment="App options">

			<label class="in">
				<span class="label">Profit Display:</span>
				<select id="select_profit_display" onChange="refresh()">
					<option value="0" id="display_0" selected="true">Total Profit</option>
					<option value="1" id="display_1">Daily Profit</option>
					<option value="2" id="display_2">Total ROI</option>
					<option value="3" id="display_3">Daily ROI</option>
				</select>
			</label>

			<label class="in">
				<input type="checkbox" id="check_extra" onChange="refresh()" checked="true" />
				<span class="label">Show Extra Info</span>
			</label>

			<label class="in">
				<input type="checkbox" id="disable_links" onChange="refresh()" />
				<span class="label">Disable Crop Links</span>
			</label>

			<tr>
				<td colspan="3" id="tdhelp">
					<div id="divhelp">
						<a href="help.html">Help</a>
						<a href="#" id="reset">Reset</a>
					</div>
				</td>
			</tr>

		</div>
	</div>

	<footer class="footer">
		<nav>
			<div>
				<a href="http://stardewvalley.net/" target="_blank">Stardew Valley v1.6.7</a>
				&copy;
				<a href="https://twitter.com/ConcernedApe" target="_blank">ConcernedApe</a>
			</div>
			<div>
				<a href="https://github.com/Thorinair/Stardew-Profits" target="_blank">Stardew Profits</a>
				<a href="https://twitter.com/thorinair_music" target="_blank">by Thorinair</a>
				<a href="changes.html">v1.6.9 Changes</a>
			</div>
		</nav>
	</footer>

	<script src="js/time.js"> </script>
</body>

</html>

<!doctype html>
<html>
<head>
<meta charset='utf-8'><meta name='viewport' content='width=device-width, initial-scale=1'>
<title>Chart</title>

<script src='https://kit.fontawesome.com/252d3a6cc8.js' crossorigin='anonymous'></script>

<!-- proxima-nova, roboto -->
<link rel='stylesheet' href='https://use.typekit.net/apt7qjc.css'>

<script src='js/chart.js'></script>
</head>
<body>

<div id="chart" style="--ceiling:90;--floor:-60;--fert:12;">
	<div class="axis">
		<div class="steps"></div>
	</div>
	
	<div class="bar" style="--seed:46;--sell:132;">
		<div class="fert"></div>
		<div class="seed"></div>
		<div class="loss"></div>
		<div class="profit"></div>
		<div class="sell"></div>
	</div>
	<div class="bar" style="--seed:33;--sell:40;">
		<div class="fert"></div>
		<div class="seed"></div>
		<div class="loss"></div>
		<div class="profit"></div>
		<div class="sell"></div>
	</div>
	
	<div class="zero">
		<div class="line"></div>
	</div>
</div>

<style>
	* {
		box-sizing: border-box;
		font: inherit;
	}
	html {
		background: #fff;
		--radius: 4px;
	}
	body {
		width: 25rem;
		min-height: 90vh;
		margin-block: 5vh;
		margin-inline: auto;
		background: center / cover no-repeat url("/img/bg_day.png");
		overflow: hidden;
		padding: 1rem;
	}
</style>
<link rel="stylesheet" href="/style/chart.css">

</body>
